  <!-- Navigacijska traka -->
  <nav class="z-depth-0 black lighten-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <img src="logo.svg" style="width: 180px; margin-top: 20px;">

      <ul id="nav-mobile" class="right hide-on-med-and-down">

          </li>
          <li class="logged-in" style="display:none">
            <a href="#" class="grey-text" id="logout">Odjava</a>
          </li>
          <li class="logged-in" style="display:none">
            <a href="#" class="grey-text modal-trigger" data-target="modal-create">Kreiraj sadržaj</a>
          </li>
          <li class="logged-out" style="display:none">
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Prijava</a>
          </li>
          <li class="logged-out" style="display:none">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Novi profil</a>
          </li>
        </span>
      </ul>
    </div>
  </nav>

  <!-- Popup prozor za kreiranje profila -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Novi Profil</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email adresa</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Lozinka</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Napravi profil</button>
      </form>
    </div>
  </div>

  <!-- Popup prozor za prijavu -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Prijava</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email adresa</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Vaša lozinka</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Prijava</button>
      </form>
    </div>
  </div>

  <!-- Popup prozor s detaljima korisničkog profila -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Podaci računa</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- Popup prozor u kojem će korisnici kreirati nekakav sadržaj -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Article</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Content Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Content Text</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Napravi članak</button>
      </form>
    </div>
  </div>

  <!-- Sadržaj web stranice koji će korisnici moći mijenjati nakon što su se prijavili -->
  <div class="container articles" style="margin-top: 40px;">
    
  </div>
